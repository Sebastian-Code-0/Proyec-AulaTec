<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Georgia';
        }
        .cert-container {
            width: 80%;
            margin: auto;
            padding: 40px;
            background: white;
            border: 3px solid #c9a42a;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 0px 15px #0002;
        }
        h1 {
            font-size: 40px;
            color: #c9a42a;
        }
        .field {
            font-size: 20px;
            margin: 10px 0;
        }
        .btn {
            padding: 12px 30px;
            background: #c9a42a;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>

<body>
<div class="cert-container">
    <h1>CERTIFICADO OFICIAL</h1>

    <p class="field"><b>Estudiante:</b> {{ cert.IdEstudiante.IdUsuario.Nombres }} {{ cert.IdEstudiante.IdUsuario.Apellidos }}</p>
    <p class="field"><b>Materia:</b> {{ cert.IdMateria.NombreMateria }}</p>
    <p class="field"><b>Tipo:</b> {{ cert.tipo }}</p>
    <p class="field"><b>Fecha:</b> {{ cert.FechaEmision|date:"d/m/Y" }}</p>
    <p class="field"><b>CÃ³digo:</b> {{ cert.codigo }}</p>

    <br><br>
    <a class="btn" href="{% url 'gestion_aulatec:certificado_pdf' cert.IdCertificado %}" target="_blank">Descargar PDF</a>
</div>
</body>
</html>
